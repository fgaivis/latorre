        <script type="text/javascript">
        
        document.addEventListener("deviceready", onDeviceReady, false); 
             
            function onDeviceReady() { 
                navigator.geolocation.getCurrentPosition(onSuccess, onError); 
            } 
             
            function onSuccess(position) { 
                initialize(position.coords.latitude,position.coords.longitude); 
            } 
                       
            function onError(error) { 
                alert('code: '    + error.code    + '\n' + 'message: ' + error.message + '\n'); 
            }

            var map; 
            var myLatlng;
            var myLatlng2;
            var myLatlng3;
            var directionsDisplay;
            var directionsService = new google.maps.DirectionsService();
            function initialize(lati,longi) { 
                directionsDisplay = new google.maps.DirectionsRenderer();
                myLatlng = new google.maps.LatLng(35.192571, -80.763219);
                myLatlng3 = new google.maps.LatLng(lati, longi); 
                var mapOptions = { 
                    zoom: 8, 
                    center: myLatlng
                };             
                map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions); 
                var marker = new google.maps.Marker({ 
                    position: myLatlng,
					icon: './images/gmap.png', 
                    map: map, 
                    title: 'Latorre Insurance'
                }); 
                var myMark = new google.maps.Marker({
                   position: myLatlng3, 
                   icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png',
                   map: map, 
                   title: 'ME'
                }); 
                marker.setMap(map);
                myMark.setMap(map);
               
                var infotext = "<div><div>" +
                    "<span style='font-size:18px;font-weight:bold; left:35px'>Latorre Insurance</span><br>" +
                    "<a href=\"javascript:calcRoute(35.200548,-80.835095)\"> 4801 E Independence Blvd #300 <br> Charlotte, NC 28212 </a><br>"+
                    "<a href=\"tel:+17045668181\">+1(704)566-8181</a>" +
                    "</div></div>";
                
                var infowindow = new google.maps.InfoWindow();
                infowindow.setContent(infotext);


                google.maps.event.addListener(marker, 'click', function(){
                    infowindow.open(map, marker);    
                })
            } 

            function calcRoute(a,b){    
                directionsDisplay.setMap(map);
                navigator.geolocation.getCurrentPosition(success);
                function success(posicion){
                    var lati = posicion.coords.latitude;
                    var longi = posicion.coords.longitude;
                    var start = lati+","+longi;
                    var end = a+","+b;
                    var request = {
                        origin:start,
                        destination:end,
                        travelMode: google.maps.TravelMode.DRIVING
                    };
                    directionsService.route(request, function(response, status) {
                        if (status == google.maps.DirectionsStatus.OK) {
                            directionsDisplay.setDirections(response);
                        }
                    })
                }
            }

        </script>
