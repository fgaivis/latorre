        <script type="text/javascript">
        
            $(document).ready(function($) {
            
                "use strict";
                
                var aSearchClicked = false;
                
                    jQuery(".sub-menu").hide();
                    
                    if("ontouchstart" in document.documentElement)
                    {	
                    		jQuery(".menu-item-has-children").bind('touchstart touchon', function(event){
                    		event.preventDefault();
                    			jQuery(this).children(".sub-menu").toggleClass("active").toggle(350);
                    				return false;
                    		}).children(".sub-menu").children("li").bind('touchstart touchon', function(event) {
                    		  	window.location.href = jQuery(this).children("a").attr("href");
                    		});
                    		$('#a-search').bind('touchstart touchon', function(event){
                    				if(aSearchClicked)
                    				{
                    					$('#searchform').removeClass('moved');
                    					aSearchClicked = false;
                    				}
                    				else
                    				{
                    					$('#searchform').addClass('moved');
                    					aSearchClicked = true;
                    				}
                    		});
                    	}
                    	else
                    	{
                    		
                    		jQuery(".menu-item-has-children").bind('click', function(event){
                    		event.preventDefault();
                    			jQuery(this).children(".sub-menu").toggleClass("active").toggle(350);
                    				return false;
                    		}).children(".sub-menu").children("li").bind('click', function(event) {
                    		  	window.location.href = jQuery(this).children("a").attr("href");
                    		});
                    		$('#a-search').bind('click', function(event){
                    				if(aSearchClicked)
                    				{
                    					$('#searchform').removeClass('moved');
                    					aSearchClicked = false;
                    				}
                    				else
                    				{
                    					$('#searchform').addClass('moved');
                    					aSearchClicked = true;
                    				}
                    		});
                    		
                    }
            
                var time = 8; // time in seconds
                 
                  var $progressBar,
                      $bar, 
                      $elem, 
                      isPause, 
                      tick,
                      percentTime;
                 
              
                    $("#main-slider").owlCarousel({   
                          
                          slideSpeed : 700,
                          paginationSpeed : 700,
                          rewindSpeed : 1500,
                          singleItem : true,
                          pagination : false,
                          lazyLoad : true,
                          autoPlay : 10000,
                          stopOnHover : true,
                          navigation: false,
                          navigationText: [
                            "<i class='owl-nav-left fa fa-angle-left'></i>",
                            "<i class='owl-nav-right fa fa-angle-right'></i>"
                            ],
                          afterInit : progressBar,
                          afterMove : moved,
                          startDragging : pauseOnDragging
                       });
                 
                 
                    function progressBar(elem){
                      $elem = elem;
                      buildProgressBar();
                      start();
                    }
                 
                 
                    function buildProgressBar(){
                      $progressBar = $("<div>",{
                        id:"progressBar"
                      });
                      $bar = $("<div>",{
                        id:"bar"
                      });
                      $progressBar.append($bar).prependTo($elem);
                    }
                 
                    function start() {
                      
                      percentTime = 0;
                      isPause = false;
                      
                      tick = setInterval(interval, 10);
                    };
                 
                    function interval() {
                      if(isPause === false){
                        percentTime += 1 / time;
                        $bar.css({
                           width: percentTime+"%"
                         });
                         
                        if(percentTime >= 100){
                        
                          $elem.trigger('owl.next')
                        }
                      }
                    }
                 
                    function pauseOnDragging(){
                      isPause = true;
                    }
                 
                    function moved(){
                    
                      clearTimeout(tick);
                      start();
                    }
                 
                    
                     $elem.on('mouseover',function(){
                       isPause = true;
                     })
                     $elem.on('mouseout',function(){
                       isPause = false;
                     })
            })(jQuery);
        
        </script>
